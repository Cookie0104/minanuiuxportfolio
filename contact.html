<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>留言互動 - MIN AN's Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <div class="logo">Min-An's Portfolio</div>
        <button class="menu-toggle" id="menuToggle" aria-label="選單">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-overlay" id="navOverlay"></div>
        <nav class="nav" id="mainNav">
          <a href="index.html" class="nav-link" data-i18n="nav.home">首頁</a>
          <a href="about.html" class="nav-link" data-i18n="nav.about">關於我</a>
          <a href="works.html" class="nav-link" data-i18n="nav.works">作品集</a>
          <a href="gallery.html" class="nav-link" data-i18n="nav.gallery">圖片集</a>
          <!-- 第一版暫時隱藏留言互動功能 -->
          <!-- <a href="contact.html" class="nav-link active" data-i18n="nav.contact">留言互動</a> -->
          <!-- 第一版暫時隱藏語言切換功能 -->
          <!-- <div class="lang-switch">
            <button class="lang-btn active" data-lang="zh">中</button>
            <button class="lang-btn" data-lang="en">EN</button>
          </div> -->
        </nav>
      </div>
    </header>

    <main class="container container-page">
      <section class="page-header">
        <h1 data-i18n="contact.title">留言互動</h1>
        <p data-i18n="contact.subtitle">歡迎留下你的想法、問題或給我的建議。</p>
      </section>

      <section class="contact-section">
        <div class="contact-form-wrapper">
          <h2 data-i18n="contact.form.title">留下留言</h2>
          <form id="comment-form" class="comment-form">
            <div class="form-group">
              <label for="name" data-i18n="contact.form.name">名稱（可留暱稱）</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="例如：小明 / 前端同好"
                data-i18n-placeholder="contact.form.name.placeholder"
              />
            </div>
            <div class="form-group">
              <label for="message" data-i18n="contact.form.message">留言內容</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="請輸入你的留言..."
                data-i18n-placeholder="contact.form.message.placeholder"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn primary" data-i18n="contact.form.submit">送出留言</button>
            <p class="form-hint" id="form-hint" data-i18n="contact.form.hint">留言會儲存在本機瀏覽器中，僅供展示使用。</p>
          </form>
        </div>

        <div class="comment-board-wrapper">
          <div class="comment-board-header">
            <h2 data-i18n="contact.board.title">留言板</h2>
            <button id="clear-comments" class="btn ghost" data-i18n="contact.board.clear">清除所有本機留言</button>
          </div>
          <div id="no-comments" class="no-comments" data-i18n="contact.board.empty">目前還沒有留言，成為第一個吧！</div>
          <ul id="comment-list" class="comment-list"></ul>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Min An. All rights reserved.</p>
    </footer>

    <script src="lang.js"></script>
    <script src="comments.js"></script>
    <script>
      // 導航選單切換
      const menuToggle = document.getElementById("menuToggle");
      const navOverlay = document.getElementById("navOverlay");
      const mainNav = document.getElementById("mainNav");

      if (menuToggle) {
        menuToggle.addEventListener("click", () => {
          mainNav.classList.toggle("active");
          navOverlay.classList.toggle("active");
          menuToggle.classList.toggle("active");
        });
      }

      if (navOverlay) {
        navOverlay.addEventListener("click", () => {
          mainNav.classList.remove("active");
          navOverlay.classList.remove("active");
          menuToggle.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
